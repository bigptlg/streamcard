<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamCard - Gift cards</title>

<link rel="stylesheet" href="style.css">

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="welcome" data-aos="fade">
            <h1>Escolha o país da conta que deseja carregar</h1>
        </div>
        
                <div class="card" data-aos="fade-left">
                    <img src="psgiftcardpt.png" alt="Prime Video" data-aos="zoom-in">
                    <div class="card-content" data-aos="zoom-in-right">
                        <h1>Cartões Presente Portugal</h1>
                        <h2>€5 - 6.500kz</h2>
                        <button>Comprar</button>
                    </div>
                </div>
        
        <div class="card" data-aos="fade-right">
            <img src="psgiftcardbr.png" alt="Netflix" data-aos="zoom-in">
            <div class="card-content" data-aos="zoom-in-left">
                <h1>Cartões Presente Brasil</h1>
                <h2>R$ 35 - 8.200kz</h2>
                <button>Comprar</button>
            </div>
        </div>

        <div class="card" data-aos="fade-right">
            <img src="psgiftcardeua.png" alt="Spotify" data-aos="zoom-in">
            <div class="card-content" data-aos="zoom-in-left">
                <h1>Cartões Presente Estados Unidos</h1>
                <h2>$10 - 11.000kz</h2>
                <button>Comprar</button>
            </div>
        </div>

        <footer class="footer" data-aos="fade">
            <h1>Siga-nos nas redes sociais</h1>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>    
        
        <script>
            AOS.init();
        </script>
    </body>
</html>
